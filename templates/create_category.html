{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            Create new category
        </h4>
    </div>
</div>

<div class="row container">
    <div class="col s12">
        <form method="POST" action="{{ url_for('create_category') }}" enctype="multipart/form-data">
            <!-- Category name -->
            <div class="input-field">
                <input id="category_name" name="category_name" type="text" minlength="5" maxlength="50" class="validate" required>
                <label for="category_name">Category name</label>
            </div>

            <!-- description -->
            <div class="input-field">
                <textarea id="category_description" name="category_description"  class="materialize-textarea validate" minlength="5" maxlength="500"
                    required></textarea>
                <label for="category_description">Description</label>
            </div>
        
            <!--image upload-->
            <div class="row img-details">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload cover image</span>
                        <input type="file" name="category_image" accept="image/gif, image/jpeg, image/png">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload image">
                    </div>
                </div>
            </div>
            
            <!--buttons -->
            <div class="center-align">
                <button type="submit"
                    class="btn blue-text text-darken-2 #fdd835 yellow darken-1 center-align btn #fdd835 yellow darken-1" value="Submit"> Done
                </button>
                <a id="back-button" class=" blue-text text-darken-2 #fdd835 red lighten-1 center-align btn"
                href="{{ url_for('profile', username=session['user']) }}" >Cancel</a>
            </div>
        </form>
    </div>
</div>
    
    
{% endblock %}
