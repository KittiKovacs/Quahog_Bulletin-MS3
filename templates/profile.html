{% extends 'base.html' %}
{% block content %}

<div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align dark-blue-text text-darken-4">
            Welcome, {{username}}!
            </h3>
        </div>
</div>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            My posts
        </h4>
    </div>
</div>

<!--Modal with form to create new post-->
<div class="container">
    <a class="waves-effect waves-light modal-trigger tooltipped" data-tooltip="Create new post" href="{{ url_for('create_post') }}">
            <img src="https://img.icons8.com/cute-clipart/64/000000/add-property.png"/>
    </a>
</div>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            Saved posts
        </h4>
    </div>
</div>

{% endblock %}
