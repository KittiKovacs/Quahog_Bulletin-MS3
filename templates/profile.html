{% extends 'base.html' %}
{% block content %}

<div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align dark-blue-text text-darken-4">
            Welcome, {{username}}!
            </h3>
        </div>
</div>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            My posts
        </h4>
    </div>
</div>

<!--Modal with form to create new post-->
<div class="container">
    <a class="waves-effect waves-light modal-trigger" href="#modal1">
            <img src="https://img.icons8.com/cute-clipart/64/000000/add-property.png"/>
    </a>
</div>
    <div id="modal1" class="modal">
        <div class="modal-content">
                <form method="POST" action="{{ url_for('create_post') }}">
        <!--category selection-->
		            <div class="input-field">
                        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
			            <select id="category_name" name="category_name" class="validate" required>
	                        <option value="" disabled selected>Choose a board to post on</option>
                            {% for category in categories %}
	                             <option value="{{category.category_name}}">{{category.category_name}}</option>
	                        {% endfor %}
	                    </select>
			            <label for="category_name">Board name</label>
                    </div>
        <!-- Post title -->
				    <div class="input-field">
						<input id="title" name="title" type="text" minlength="5"
                            maxlength="50" class="validate" required>
						<label for="title">Title</label>
					</div>
        <!-- description -->
                    <div class="input-field">
                        <input id="description" name="password" type="password" minlength="5"
                            maxlength="500" class="validate" required>
                        <label for="password">Description</label>
                    </div>
                    <div class="row center-align">   
                        <div class="col s6">
                            <button type="submit" class="btn buttons #fdd835 yellow darken-1">Submit</button>
                        </div>
                        <div class="col s6">
                            <button type="reset" class="btn buttons #0b8eda">Clear</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <div class="modal-footer container">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Create new post</a>
    </div>

    
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            Saved posts
        </h4>
    </div>
</div>

{% endblock %}
