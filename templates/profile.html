{% extends 'base.html' %}
{% block content %}

<div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align dark-blue-text text-darken-4">
            Welcome, {{username}}!
            </h3>
        </div>
</div>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            My posts
        </h4>
    </div>
</div>
<div class="row">
    <div class="col s12">
    <a class="waves-effect waves-light tooltipped modal-trigger" data-tooltip="create post"href="#modal1"><img src="https://img.icons8.com/cute-clipart/64/000000/add-property.png"/></a>
    </div>
</div>
<div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            Saved posts
        </h4>
    </div>
</div>

{% endblock %}
