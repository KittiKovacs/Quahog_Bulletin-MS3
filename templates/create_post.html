{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            Create new post
        </h4>
    </div>
</div>
    <div class="row container">
        <div class="col s12">
                <form method="POST" action="{{ url_for('create_post') }}">
        <!--category selection-->
		            <div class="input-field">
                        <i class="fas fa-list prefix dark-blue-text text-darken-4"></i>
			            <select id="category_name" name="category_name" class="validate" required>
	                        <option value="" disabled selected>Choose a board to post on</option>
                            {% for category in categories %}
	                             <option value="{{category.category_name}}">{{category.category_name}}</option>
	                        {% endfor %}
	                    </select>
                    </div>
        <!-- Post title -->
				    <div class="input-field">
						<input id="title" name="title" type="text" minlength="5"
                            maxlength="50" class="validate" required>
						<label for="title">Title</label>
					</div>
        <!-- description -->
                    <div class="input-field">
                        <textarea id="textarea1" class="materialize-textarea" minlength="5"
                            maxlength="500"></textarea>
                        <label for="textarea1">Description</label>
                    </div>
        <!---photo upload from Dropzone.js-->
                    <div class="row">
                        <form action="/file-upload" class="dropzone" id="my-awesome-dropzone"></form>
                    </div>
        <!--buttons -->
                    <div class="row center-align">   
                        <div class="col s6">
                            <button type="submit" class="btn buttons #fdd835 yellow darken-1">Submit</button>
                        </div>
                        <div class="col s6">
                            <button type="reset" class="btn buttons #0b8eda">Clear</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    
{% endblock %}
