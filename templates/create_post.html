{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h4 class="center-align dark-blue-text text-darken-4">
            Create new post
        </h4>
    </div>
</div>

<div class="row container">
    <div class="col s12">
        <form method="POST" action="{{ url_for('create_post') }}">
            <!--category selection-->
            <div class="input-field">
                <i class="fas fa-list prefix dark-blue-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose a board for your post</option>
                    {% for category in categories %}
                    <option value="{{category.category_name}}">{{category.category_name}}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Categories</label>
            </div>
            <!-- Post title -->
            <div class="input-field">
                <input id="title" name="title" type="text" minlength="5" maxlength="50" class="validate" required>
                <label for="title">Title</label>
            </div>
            <!-- description -->
            <div class="input-field">
                <textarea id="description" class="materialize-textarea validate" minlength="5" maxlength="500"
                    required></textarea>
                <label for="description">Description</label>
            </div>

            <!--image upload-->
            <div class="row img-details">
                <div class="col s12 l6">
                    <div class="row">
                        <a class=" btn modal-trigger" href="#modal1">Upload image</a>
                    </div>
                    <div class="row img-wrapper">
                        <a class="modal-trigger" href="#modal1">
                            <img src="{{url_for('static', filename='img/default.jpg')}}" alt="default_post_image">
                        </a>
                    </div>

                    <!-- Modal  from Materialize-->
                    <div id="modal1" class="modal">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Choose file</span>
                                <input type="file" name="image_name" onchange="previewFile()"
                                    accept="image/gif, image/jpeg, image/png">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload image">
                            </div>
                            <div class="right-align">
                                <a href="#!" class="modal-action modal-close waves-effect waves-blue">Done</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--buttons -->
                <div class="center-align">
                    <button type="submit" name="action" class="btn blue-text text-darken-2 #fdd835 yellow darken-1 center-align btn #fdd835 yellow darken-1"> Submit </button>
                </div>
            </div>
        </form>
    </div>
</div>
    
    
{% endblock %}
