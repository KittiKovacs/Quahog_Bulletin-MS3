{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12 m6 l4 card small yellow lighten-5 hoverable">
        <div class="fixed-action-btn horizontal">
            <a class="btn-floating btn-small red">
                <i class="fas fa-plus"></i>
            </a>
            <ul>
                {% if session.user|lower == post.created_by|lower %}
                <li><a class="btn-floating btn-small blue" href="{{ url_for('edit_post', post_id=post._id) }}"><i
                            class="fas fa-pencil-alt" alt="Edit"></i></a></li>
                <li><a class="btn-floating btn-small red" href="{{ url_for('delete_post', post_id=post._id) }}"><i
                            class="fas fa-trash-alt"></i></a></li>
                {% endif %}
                <li><a class="btn-floating btn-small yellow" href="#"><i class="fas fa-save"></i></a></li>
            </ul>
        </div>
        <div class="card-content">
            <p><em>Created by: {{ post.created_by }}</em></p>
            <span class="card-title ">{{ post.title }}</span>
            <p class="truncate card-text">{{ post.description }}</p>
        </div>
        <div>
            <a class="card-action" href="{{ url_for('get_categories') }}">Close</a>
        </div>
    </div>
</div>
    
{% endblock %}
