{% extends 'base.html' %}
{% block content %}

<div class="row">
        <div class="col s12">
            <p><em>Created by: {{ post.created_by }}</em></p>
            <p>{{ post.title }}</p>
            <p>{{ post.description }}</p>
        </div>
        <div class="center-align">
            <a class="btn blue-text text-darken-2 #fdd835 yellow darken-1 center-align btn #fdd835 yellow darken-1" href="{{ url_for('get_categories') }}">Back</a>
        </div>

</div>
    
{% endblock %}
