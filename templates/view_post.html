{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12 center-align">
        <a id="back-button" class=" blue-text text-darken-2 #fdd835 yellow darken-1 center-align btn"
            href="{{ url_for('get_categories') }}">Back</a>
    </div>
</div>
<div class="row">
    <div class="col s12 center-align">
        <p><strong>Created by: {{ post.created_by }}</strong></p>
        <p>In category: {{ post.category_name }}</p>
        <p>{{ post.title }}</p>
        <p>{{ post.description }}</p>
        <p>Contact: {{ post.contact_details}}</p>
    </div>
    <!-- post image -->
    <div class="row img-details center-align">
        <div class="col s12">
            {% if post.post_image %}
            <img src="{{url_for('img_uploads', filename=post['post_image'])}}" alt="post_image" id="myImg">
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
            </div>
            {% endif %}
        </div>
    </div>

    
{% endblock %}
